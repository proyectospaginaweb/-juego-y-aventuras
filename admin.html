<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base de Datos</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    .admin-box {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: .6rem;
      text-align: left;
    }
    th {
      background: #1982c4;
      color: white;
    }
    .btn-del {
      background: crimson;
      color: white;
      padding: .6rem 1rem;
      border: none;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Logo" class="logo">
    <h1>Base de Datos - Admin</h1>
  </header>

  <div class="admin-box">
    <label>Ingresa contraseña:</label>
    <input type="password" id="pass" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>

    <div id="data" style="display:none;">
      <h2>Formulario Recibido</h2>
      <table id="tabla"></table>

      <button class="btn-del" onclick="borrarTodo()">Borrar todo</button>
    </div>
  </div>

<script>
  const PASS = "abc1";

  function login(){
    const v = document.getElementById("pass").value;
    if(v === PASS){
      document.getElementById("data").style.display = "block";
    } else {
      alert("Contraseña incorrecta");
    }
  }

  function cargarTabla(){
    const tabla = document.getElementById("tabla");
    let datos = JSON.parse(localStorage.getItem("formData")) || [];

    if(datos.length === 0){
      tabla.innerHTML = "<tr><th>No hay datos registrados</th></tr>";
      return;
    }

    let html = "<tr><th>Nombre</th><th>Correo</th><th>Mensaje</th></tr>";
    datos.forEach(d=>{
      html += `<tr><td>${d.nombre}</td><td>${d.correo}</td><td>${d.mensaje}</td></tr>`;
    });
    tabla.innerHTML = html;
  }

  function borrarTodo(){
    localStorage.removeItem("formData");
    cargarTabla();
  }

  cargarTabla();
</script>

</body>
</html>
